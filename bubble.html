<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border : 2px solid tomato;
        }
        body{
            border : 2px solid green;
        }
        section{
            border : 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Vitae in distinctio dolor enim?</li>
            <li id="item-3">Ullam illo neque ex perspiciatis?</li>
            <li id="item-4">Velit magnam autem sunt ab?</li>
            <li id="item-5">Dolore amet quas voluptas officia.</li>
            <li id="item-6">Officia et ratione rerum nulla.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function() {
            console.log('item 2 clicked')
        })
        document.getElementById('list-ul').addEventListener('click', function() {
            console.log('list ul clicked')
        });
        document.getElementById('list-container').addEventListener('click', function() {
            console.log('section clicked')
        });
        document.getElementById('body').addEventListener('click', function() {
            console.log('body clicked')
        });
    </script>
</body>
</html>
