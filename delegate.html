<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <!-- ul#list-container>li.item*6>lorem5 -->
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit amet.</li>
            <li class="item">Non ex consectetur quidem natus!</li>
            <li class="item">Nulla quos aliquid accusamus facilis.</li>
            <li class="item">Ducimus animi a blanditiis. Consequuntur.</li>
            <li class="item">Ipsum quo suscipit nemo dolores!</li>
            <li class="item">Repellat quis perferendis perspiciatis facere.</li>
        </ul>
        <button id="btn-add-item"> Add Item</button>
    </section>
    <script>
        //const items = document.getElementsByClassName('item'); 
        //for(const item of items) {
        //    item.addEventListener('click', function() {
        //        event.target.parentNode.removeChild(event.target);
        //    });           
        //}
        
        document.getElementById('list-container').addEventListener('click', function(event) {
            //console.log('event.target');
            event.target.parentNode.removeChild(event.target);
        });
        
    
        document.getElementById('btn-add-item').addEventListener('click', function() {
            const listContainer = document.getElementById('list-container');
            
            const li = document.createElement('li');
            li.innerText = 'Brand New Item added';
            li.classList.add('item');
            listContainer.appendChild(li); 
        });
    </script>
</body>
</html>
